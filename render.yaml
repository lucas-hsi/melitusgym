# Render Blueprint for Melitus Gym
# This file defines the infrastructure for deploying the application on Render

services:
  # Backend API Service
  - type: web
    name: melitus-gym-backend
    runtime: python
    plan: free
    region: oregon
    branch: main
    rootDir: ./backend
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: melitus-gym-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://melitus-gym-frontend.onrender.com,http://localhost:3000"
      - key: FDC_API_KEY
        sync: false  # Set manually in Render dashboard
    healthCheckPath: /api/health
    
  # Frontend Web Service
  - type: web
    name: melitus-gym-frontend
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: ./frontend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: "https://melitus-gym-backend.onrender.com/api"
      - key: NODE_ENV
        value: production
    
# Database
databases:
  - name: melitus-gym-db
    plan: free
    region: oregon
    databaseName: melitus_gym
    user: melitus_user
    
# Environment Groups (optional - for shared environment variables)
envVarGroups:
  - name: melitus-gym-shared
    envVars:
      - key: APP_NAME
        value: "Melitus Gym"
      - key: APP_VERSION
        value: "1.0.0"
      - key: ENVIRONMENT
        value: "production"
      - key: LOG_LEVEL
        value: "INFO"
        

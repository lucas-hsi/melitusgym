# Additional Configuration Notes:
# 1. Set FDC_API_KEY manually in Render dashboard for security
# 2. Database will be automatically created with the specified configuration
# 3. Services will auto-deploy on push to main branch
# 4. Free tier limitations:
#    - Services sleep after 15 minutes of inactivity
#    - 750 hours/month of runtime
#    - Database storage limited to 1GB
# 5. Health check endpoint should be implemented in FastAPI backend
# 6. CORS origins should include the frontend URL for API access